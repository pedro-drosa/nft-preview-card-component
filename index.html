<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="NFT preview card component" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nft-card-container">
        <header>
          <div class="nft-card-image-container">
            <a href="">
              <img
                src="./public/images/image-equilibrium.jpg"
                alt="three-dimensional cube"
              />
            </a>
          </div>
        </header>
        <main class="nft-card-content">
          <h1><a href="">Equilibrium #3429</a></h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </main>
        <aside class="nft-card-details">
          <div class="price">0.041 ETH</div>
          <div class="time-left">3 days left</div>
        </aside>
        <footer class="nft-card-footer">
          <div class="avatar">
            <img src="./public/images/image-avatar.png" alt="" />
          </div>
          <p>Creation of <a href="">Jules Wyvern</a></p>
        </footer>
      </div>
    </div>
  </body>
</html>
